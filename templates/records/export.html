{% extends 'base.html' %}
{%block title%}データエクスポート{%endblock%}
{%block content%}
    <h1>データエクスポート</h1>
{%for form,name,display_name in forms%}
    <h2 id="{{name}}"><a href="{% url 'records:export'%}#{{name}}">{{display_name}}</a></h2>
    <form action="{% url 'records:export'%}/{{name}}" method="GET" enctype="multipart/form-data">
        {{ form.as_div }}
        <button type="submit">ダウンロード</button>
    </form>
{%endfor%}
{%endblock%}
