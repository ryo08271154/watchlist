{% extends 'base.html' %}
{%block title%}タグ一覧{%endblock%}
{% block head %}
    <style>
        .title-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
        }
    </style>
{%endblock%}
{%block content%}
    <div class="title-section">
        <h2>タグ</h2>
        <p>{{tags.count}}件</p>
        <div class="title-container">
        {%if tags%}
            {% for item in tags%}
            <a href="{% url 'records:tag_detail' item.id %}" class="title-item">
                <h3>{{item.name}}</h3>
                <p>{{item.description}}</p>
            </a>
            {% endfor %}
        {%else%}
            <h3>見つかりませんでした</h3>
        {%endif%}
        </div>
    </div>
{%endblock%}
